<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 930px)">
</head>
<body>
    <main class="main-content">
        <section class="principal-box">
            <div class="principal-image">
            </div>
            <div class="principal-title">
                <h2 class="principal-title__title">Order summary</h2>
                <p class="principal-title__paragraph">You can now listen to million songs, audiobooks, and podcasts
                     on any device anywhere you like!
                </p>
            </div>
            <div class="plan-section">
                <figure class="plan-section__image plan-section__object--margins">
                    <img src="./images/icon-music.svg" alt="image of music">
                    <figcaption></figcaption>
                </figure>
                <div class="plan-section__money plan-section__object--margins">
                    <p class="plan-section__money-p1">Annual Plan</p>
                    <p class="plan-section__money-p2">$59.99/year</p>
                </div>
                <span class="plan-section__change plan-section__object--margins button-hover">Change</span>
            </div>
            <div class="buttons-section">
                <button class="buttons-section__button1 button-hover" type="button">Proceed to payment</button>
                <button class="buttons-section__button2 button-hover" type="button">Cancel Order</button>
            </div>
        </section>
    </main>
</body>
</html>
